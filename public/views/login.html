<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Scripts de Firebase desde CDN -->
  <script type="module" src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
</head>
<body>
  <h2>Login</h2>
  <nav>
    <a href="/">Home</a>
    <a href="/register">Register</a>
  </nav>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" autocomplete="on" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit" id="loginButton">Login</button>
    <div id="message"></div>
  </form>
<script type="module" src="../utils/configLogin.js"></script>
</body>
</html>
